<template>
  <div class="slds-box slds-theme_default">
    <div class="slds-text-align_center slds-text-heading_medium">Counter</div>
    <div class="slds-align_absolute-center">
      <lightning-button
        variant="brand"
        label="Down"
        title="Decrease the count by 1"
        onclick={decrement}
        icon-name="utility:chevrondown"
      ></lightning-button>
      <div class="big inline slds-var-m-horizontal_small">{counter}</div>
      <lightning-button
        variant="brand"
        label="Up"
        title="Increase the count by 1"
        onclick={increment}
        icon-name="utility:chevronup"
      ></lightning-button>
      <!-- 
      <lightning-button
        variant="brand"
        label="Up x10"
        title="Increase the count by 10"
        onclick={increment10x}
        icon-name="utility:jump_to_top"
        class="slds-var-m-left_small"
      ></lightning-button>
    -->
    </div>

    <lightning-button
      variant="destructive"
      label="Reset"
      title="Reset the count to 0"
      onclick={reset}
      icon-name="utility:refresh"
      stretch
    ></lightning-button>
  </div>
</template>
